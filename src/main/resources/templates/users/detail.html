<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
 .container {
 max-width: 560px;
 }
 .field-error {
 border-color: #dc3545;
 color: #dc3545;
 }
 </style>
</head>
<body>
<div th:replace="~{/common :: headerFragment}"></div>
<hr class="my-4">
<div class="container">
    <div class="py-5 text-center">
        <h2>회원 정보</h2>
    </div>
    <h4 class="mb-3">회원 정보 입력</h4>
    <form action="post" th:action method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>
        <div>
            <label for="loginId" class="sr-only">로그인 아이디</label>
            <input type="text" id="loginId" th:field="*{loginId}" th:classappend="${#fields.hasErrors('loginId')} ? 'is-invalid'" name="loginId" class="form-control" required autofocus>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}">
                중복회원
            </div>
        </div>
        <div>
            <label for="password" class="sr-only">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'" name="password" class="form-control" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                비밀번호 불일치
            </div>
        </div>
        <div>
            <label for="password" class="sr-only">비밀번호 확인</label>
            <input type="password" id="passwordConfirm" th:field="*{passwordConfirm}" class="form-control" required>
        </div>

        <div>
            <label for="nickName">닉네임 </label>
            <input type="text" id="nickName" th:field="*{nickName}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{nickName}" />
        </div>
        <div>
            <label for="email">email</label>
            <input type="text" id="email" th:field="*{email}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{email}" />
        </div>
        <div>
            <label for="profile">내 프로필</label>
            <input type="text" id="profile" th:field="*{profile}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{profile}" />
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원
                    가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='posts.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
    <hr class="my-4">

    <div class="jumbotron text-center" style="margin-bottom:0">
        <p>Created by Junkling</p>
        <p>연락처 : 📞010-xxxx-xxxx</p>
        <p>주소 : 🏠경기도 안양시</p>

    </div>
</div> <!-- /container -->
</body>
</html>
