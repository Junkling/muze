<!DOCTYPE HTML>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
 .container {
 max-width: 560px;
 }
 .field-error {
 border-color: #dc3545;
 color: #dc3545;
 }
 </style>
</head>
<body>
<div th:replace="~{/common :: headerFragment}"></div>
<hr class="my-4">
<div class="container">
  <div class="py-5 text-center">
    <h2>비밀번호 찾기</h2>
  </div>
  <h4 class="mb-3">회원 정보 입력</h4>

  <form class = "content" action="pw_auth.me" method="post">
    <div class="textbox">
      <input id="text" name=name required="" type="text" />
      <label for="text">이름</label>
      <div class="error">이름을 입력하세요  </div>
    </div>
    <div class="textbox">
      <input id="email" name=email required="/^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)?$/i" type="email" />
      <label for="email">이메일</label>
      <div class="error">유효하지 않은 이메일주소 입니다  </div>
    </div><br><br>
    <input type="submit" id="check" value="비밀번호찾기">
  </form>
<div th:replace="~{/common :: footerFragment}"></div>

</div> <!-- /container -->
</body>
</html>
