<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div th:replace="~{/common :: headerFragment}"></div>
<br/>
<hr class="my-4">
<div class="container">

    <div class="py-5 text-center">
        <h2>게시글 수정 폼</h2>
    </div>

    <form action="post.html" th:action th:object="${post}" method="post">
        <div>
            <label for="id">게시글 번호</label>
            <input type="text" id="id" name="id" class="form-control"  th:value="${post.id}" readonly>
        </div>

        <div>
            <div>카테고리</div>
            <select th:field="*{categoryType}" class="form-select">
                <option value="">== 카테고리 선택 ==</option>
                <option th:each="categoryType: ${categoryTypes}" th:value="${categoryType.code}"
                        th:text="${categoryType.displayName}">FREE</option>
            </select>
        </div>
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" class="form-control" th:value="${post.title}">
        </div>
        <div>
            <label for="contents">내용</label>
            <input type="text" id="contents" name="contents" class="form-control" th:value="${post.contents}">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='posts.html'"
                        th:onclick="|location.href='@{/post/{postId}(postId=${post.id})}'|"
                        type="button">취소</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-danger"
                        onclick="location.href='posts.html'"
                        th:onclick="|location.href='@{/post/{postId}/delete(postId=${post.id})}'|"
                        type="button">글 삭제
                </button>
            </div>
        </div>

    </form>
    <div th:replace="~{/common :: footerFragment}"></div>
</div> <!-- /container -->
</body>
</html>
