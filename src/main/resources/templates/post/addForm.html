<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div th:replace="~{/common :: headerFragment}"></div>
<hr class="my-4">
<div class="container">

    <div class="py-5 text-center">
        <h2>게시글 등록 폼</h2>
    </div>

    <form action="post.html" th:action th:object="${post}" method="post">
        <div>
            <div>카테고리</div>
            <select th:field="*{categoryType}" class="form-select">
                <option value="">== 카테고리 선택 ==</option>
                <option th:each="categoryType: ${categoryTypes}" th:value="${categoryType.code}"
                        th:text="${categoryType.displayName}">FREE</option>
            </select>
        </div>
        <hr class="my-4">
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요">
        </div>
        <div>
            <label for="contents">내용</label>
            <textarea class="form-control" id="contents" rows="5" th:field="*{contents}" placeholder="내용을 입력하세요"></textarea>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">게시글 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='posts.html'"
                        th:onclick="|location.href='@{/posts}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
