<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
  <div class="py-5 text-center">
    <h2>환영합니다.</h2>
  <h4 class="mb-3" th:text="|${member.nickName}님|">로그인 사용자 이름</h4>
    </div>
  <hr class="my-4">
  <div class="row">
    <div class="col">
      <button class="w-100 btn btn-secondary btn-lg" type="button"
              th:onclick="|location.href='@{/users/{id}'|">
        마이페이지
      </button>
    </div>
    <div class="col">
      <form th:action="@{/logout}" method="post">
        <button class="w-100 btn btn-dark btn-lg" type="submit">
          로그아웃
        </button>
    </form>
    </div>
  </div> <!-- /container -->
  <hr class="my-4">
  <div class="container" style="max-width: 600px">
    <div class="row">
    <div class="col">
        <button class="w-100 btn btn-secondary btn-lg" type="button"
                th:onclick="|location.href='@{/post/free}'|">
          자유 게시판
        </button>
      </div>

      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg" type="button"
                th:onclick="|location.href='@{/post/concert}'|">
          공연 게시판
        </button>
      </div>

      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg" type="button"
                th:onclick="|location.href='@{/post/trade}'|">
          중고거래
        </button>
      </div>
  <div class="py-5 text-center">
    <h3>인기 게시물</h3>
    카테고리별 top5
    <h3>내가 저장한 게시물</h3>
    저장한 게시물 표기
  </div>
  </div>
  </div>
  </div>
  <hr class="my-4">
</body>
</html>
