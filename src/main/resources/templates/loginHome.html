<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="/">Muze</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <button class="w-100 btn btn-secondary btn-lg" type="button"
                th:onclick="|location.href='@{/users/{id}'|">
          마이페이지
        </button>
      </li>
      <li class="nav item">
        <form th:action="@{/logout}" method="post">
          <button class="w-100 btn btn-dark btn-lg" type="submit">
            로그아웃
          </button>
        </form>
      </li>
    </ul>
  </div>
  </ul>
</nav>
<div class="container" style="max-width: 1500px">
<hr class="my-4">
  <div class="row">
    <div class="col">
      <button class="w-100 btn btn-secondary btn-lg" type="button"
              th:onclick="|location.href='@{/post/free}'|">
        자유 게시판
      </button>
    </div>
    <div class="col">
      <button class="w-100 btn btn-secondary btn-lg" type="button"
              th:onclick="|location.href='@{/post/concert}'|">
        공연 게시판
      </button>
    </div>
    <div class="col">
      <button class="w-100 btn btn-secondary btn-lg" type="button"
              th:onclick="|location.href='@{/post/trade}'|">
        중고거래
      </button>
    </div>
  </div>
  <hr class="my-4">
  <div class="container" style="max-width: 1500px">
    <div class="py-5 text-center">
      <h2>🎼음악인을 위한 커뮤니티 Muze</h2>
      <br>
      <h3>환영합니다.</h3>
      <h4 class="mb-3" th:text="|${member.nickName}님|">로그인 사용자 이름</h4>
    </div>
  </div> <!-- /container -->
  <br>
  <div class="container" style="max-width: 1000px">
    <div class="row">
      <div class="col">
        <h3>인기 게시물</h3>
        카테고리별 top5
      </div>
      <div class="col">
        <h3>내가 저장한 게시물</h3>
        저장한 게시물 표기
      </div>
    </div>
  </div>
    <hr class="my-4">

    <div class="jumbotron text-center" style="margin-bottom:0">
      <p>Created by Junkling</p>
      <p>연락처 : 📞010-xxxx-xxxx</p>
      <p>주소 : 🏠경기도 안양시</p>

    </div>
  </div>
</div>
</body>
</html>
