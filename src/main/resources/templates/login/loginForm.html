<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
 .container {
 max-width: 560px;
 }
 .field-error {
 border-color: #dc3545;
 color: #dc3545;
 }
 </style>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="/">Muze</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <button class="w-100 btn btn-dark btn-lg"
                onclick="location.href='items.html'"
                th:onclick="|location.href='@{/login}'|" type="button">
          로그인
        </button>
      </li>
      <li class="nav item">
        <button class="w-100 btn btn-dark btn-lg" type="button"
                th:onclick="|location.href='@{/users}'|">
          회원 가입
        </button>
      </li>
    </ul>
  </div>
  </ul>
</nav>
<div class="container">
  <div class="py-5 text-center">
    <h2>로그인</h2>
  </div>
  <form action="post.html" th:action th:object="${loginForm}" method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}"
         th:text="${err}">전체 오류 메시지</p>
    </div>
    <form action="#" method="post">
    <div>
      <label for="memberId">로그인 ID</label>
      <input type="text" name= "memberId" id="memberId" th:field="*{memberId}" class="form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{memberId}" />
    </div>
    <div>
      <label for="password">비밀번호</label>
      <input type="password" name="password" id="password" th:field="*{password}"
             class="form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{password}" />
    </div>
      <div class="from-group form-check">
        <label class="form-check-label">
          <input name="remember" class="form-check-input" type="checkbox"> Remember me
        </label>
      </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">
          로그인</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='items.html'"
                th:onclick="|location.href='@{/}'|"
                type="button">취소</button>
      </div>
    </div>
  </form>
  <hr class="my-4">

  <div class="jumbotron text-center" style="margin-bottom:0">
    <p>Created by Junkling</p>
    <p>연락처 : 📞010-xxxx-xxxx</p>
    <p>주소 : 🏠경기도 안양시</p>

  </div>
</div> <!-- /container -->
</body>
</html>
